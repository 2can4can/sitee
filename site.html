<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #35424a;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin-top: 0;
        }
        button {
            background: #35424a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #3c5d5a;
        }
    </style>
</head>
<body>
    <header>
        <h1>DOM Traversal Demo</h1>
    </header>
    <main>
        <h2>About</h2>
        <p>This page demonstrates DOM traversal using JavaScript.</p>
        <button id="startTraversal">Start Traversal</button>
        <p id="output" style="margin-top: 1rem; font-style: italic;"></p>
    </main>
    <footer>
        <p>&copy; 2024 DOM Traversal Example</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
