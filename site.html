<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled DOM Traversal</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Основные стили -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background: #35424a;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 1rem;
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            margin-top: 0;
        }
        button {
            background: #35424a;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background: #3c5d5a;
        }
        a {
            color: #35424a;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            line-height: 1.6;
        }
        #output {
            margin-top: 1rem;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Styled DOM Traversal</h1>
    </header>
    <main>
        <h2>About</h2>
        <p>This page demonstrates DOM traversal with styles and fonts included.</p>
        <button id="startTraversal">Start Traversal</button>
        <p id="output"></p>
    </main>
    <footer>
        <p>&copy; 2024 Styled DOM Traversal</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
